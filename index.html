<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Todo</title>
</head>
<body>
        <header>
            <h1>To-Do List</h1>
        </header>
        <form>
            <input type="text" class="todo-input">
            <button class="todo-button" type="submit"><i class="fas fa-plus-square"></i></button>
            <div class="select">
                <select name="to-do-items" class="filter">
                    <option style="font-weight:800" value="all">All Items</option>
                    <option style="font-weight:800" value="incomplete">InComplete</option>
                    <option style="font-weight:800" value="complete">Completed</option>
                </select>
            </div>
        </form>
        
        <div class="container">
            <ul class="todo-list"></ul>
        </div>
    <script src="index.js"></script>
</body>
</html>
